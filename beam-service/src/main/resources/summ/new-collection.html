<div id="summary" class="grid_4 omega">
  <h3>Creating a Collection</h3>
  <p>Once a collection is created you can only change the title. The name,
    location, and created date are set in stone.</p>
  <ul class="stylized">
    <li class="grid_4"><label>Name<span class="small">is free text, but
          just alpha-numerics plus "." and "-".</span></label></li>
    <li class="grid_4"><label>Title<span class="small">is really free text.</span></label></li>
    <li class="grid_4"><label>Location<span class="small">should be the
          path to a directory holding an existing collection.</span></label></li>
    <li class="grid_4"><label>Created<span class="small">is set by the server, you can't change this.</span></label></li>
  </ul>
</div>
